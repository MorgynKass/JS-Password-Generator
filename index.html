<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <br />
      <br />
      <div>
        <label for="length"> Password Length: </label>
        <input type="number" id="length" value="10" min="8" max="20" />
      </div>
      <!-- Add a div, and inside add 1 label for uppercase, and a checkbox  -->
      <div>
        <label for="uppercase">Add uppercase: </label>
        <input
          type="checkbox"
          name="uppercase"
          id="uppercase"
          value="uppercase"
        />
      </div>
      <!-- Add a div, and inside add 1 label for numbers, and a checkbox  -->
      <div>
        <label for="numbers">Add numbers: </label>
        <input type="checkbox" name="numbers" id="numbers" value="numbers" />
      </div>
      <!-- Add a div, and inside add 1 label for symbols, and a checkbox  -->
      <div>
        <label for="symbols">Add symbols: </label>
        <input type="checkbox" name="symbols" id="symbols" value="symbols" />
      </div>

      <button id="generate">Generate Password</button>
      <div>
        <label for="length"> Password Length: </label>
        <input type="text" id="password" name="password" readonly />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
